
{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="cart-area pt-120 pb-120">
    <h2 class="mb-50" style="display: flex; justify-content: center;">My Products</h2>
    <div class="container">
        
        <a class="tp-in-btn mb-15" href="{% url 'products:create' %}" >New Product</a>
        <div class="table-content table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="product-thumbnail">Image</th>
                        <th class="cart-product-name">Product</th>
                        <th class="product-price">Unit Price</th>
                        <th class="product-remove">Actions</th>
                    </tr>
                </thead>
                {% for product in object_list %}
                <tbody>
                    <tr>
                        {% if product.image %}
                            <td class="product-thumbnail"><a href=""><img src="{{ product.image.url }}" alt=""></a></td>
                        {% else %}
                            <td class="product-thumbnail"><a href=""><img src="{% static 'assets/img/no_image.jpeg' %}" alt=""></a></td>
                        {% endif %}
                        <td class="product-name"><a href="{% url 'product-detail' product.pk %}">{{ product.name }}</a></td>
                        <td class="product-price"><span class="amount">${{ product.price }}</span></td>
                        <td>
                            <a href="{% url 'products:detail' product.pk %}"><i class="fa fa-eye" aria-hidden="true"></i></a>
                            <a href="{% url 'products:update' product.pk %}" style="margin-left: 15px;"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            <a href="{% url 'products:delete' product.pk %}" style="margin-left: 15px;"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>  
    </div>
    <div class="tp-pagination text-center">
        <div class="row">
            <div class="col-xl-12">
                <div class="basic-pagination pt-30 pb-30">
                    <nav>
                       <ul>
                          <li>
                             <a href="" class="active">1</a>
                          </li>
                          <li>
                             <a href="">2</a>
                          </li>
                          <li>
                             <a href="">3</a>
                          </li>
                         <li>
                            <a href="">5</a>
                         </li>
                         <li>
                            <a href="">6</a>
                         </li>
                          <li>
                             <a href="">
                                <i class="fal fa-angle-double-right"></i>
                             </a>
                          </li>
                       </ul>
                     </nav>
                 </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
